{template "nheader.html"}
<script type="text/javascript">
    $(function(){
        {if $result_error}
            dr_tips('{$result_error.msg}', 3);
        {/if}
    });
    function dr_send_sms() {
        $.post("{dr_member_url('account/sendsms')}&phone="+$("#dr_phone").val(), function(data){
            if (data.status == '1') {
                dr_tips(data.code, 3, 1);
            } else {
                dr_tips(data.code);
            }
        }, 'json');
    }
</script>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <!-- BEGIN FORM-->
        <form action="" method="post" class="form-horizontal" novalidate="novalidate">
            <input type="hidden" name="data[uid]" value="{$member.uid}">
            <div class="form-body">

                <div class="form-group">
                    <label class="col-md-2 control-label">手机号码：</label>
                    <div class="col-md-10" style="padding-top: 10px;">
                        {$member.phone}
                    </div>
                </div>
                {$myfield}
            </div>

            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-2 col-md-3">
                        <button type="submit" class="mysubmit btn green"><i class="fa fa-save"></i> 保存</button>
                    </div>
                </div>
            </div>

        </form>
        <!-- END FORM-->
        <!-- END VALIDATION STATES-->
    </div>
</div>

{template "nfooter.html"}
