{template nheader.html}

<div class="page-bar">
	<ul class="page-breadcrumb">
		<li><a href="{dr_url('home/cache')}" class="blue"> <i class="fa fa-refresh"></i> {L('更新缓存')}</a> <i class="fa fa-circle"></i></li>
		<!-- <li><a href="{dr_url('check/index')}"> <i class="icon-compass"></i> {L('系统体检')}</a> <i class="fa fa-circle"></i></li> -->
		<!-- <li><a href="{dr_url('check/phpinfo')}" target="_blank"> <i class="fa fa-pie-chart"></i> {L('PHP环境')}</a></li> -->
	</ul>
</div>

<h3 class="page-title">
	<small><a href="javascript:dr_update_cache_all();">{L('单击一键更新全部缓存，数据量大时会出现卡顿现象，建议单独按需更新')}</a></small>
</h3>

<form class="form-horizontal" action="" method="post" id="myform" name="myform">
	<div class="portlet mylistbody">

		<div class="portlet-body">
			<div class="table-scrollable">
				<table class="mytable table table-striped table-bordered table-hover table-checkable dataTable">
					<thead>
					<tr>
						<th width="55"> </th>
						<th> {L('更新项目')} </th>
						<th width="400"> </th>
					</tr>
					</thead>
					<tbody>
					{loop $list $id $t}
					<tr>
						<td>
							<span class="badge badge-success"> {$id+1} </span>
						</td>
						<td>
							{L($t[0])}
						</td>
						<td>
							<label>
								<a href="javascript:my_update_cache('{$id}', '{$t[1]}');" class="btn red btn-xs"><i class="fa fa-refresh"></i> {L('立即更新')} </a>
							</label>
							<label id="dr_{$id}_result" >

							</label>
						</td>
					</tr>
					{/loop}
					<tr>
						<td>
							<span class="badge badge-success"> {$id+2} </span>
						</td>
						<td>
							{L('重新生成附件缓存')}
						</td>
						<td>
							<label>
								<a href="{dr_url("attachment/cache")}" class="btn red btn-xs"><i class="fa fa-refresh"></i> {L('立即生成')} </a>
							</label>
						</td>
					</tr>
					<tr>
						<td>
							<span class="badge badge-success"> {$id+3} </span>
						</td>
						<td>
							{L('删除缩略图缓存文件')}
						</td>
						<td>
							<label>
								<a href="javascript:;" onclick="return dr_confirm_url('<font color=red><b>该操作会影响到生成静态后的页面图片显示，操作之后请重新生成网站的静态页面，您确定吗？</b></font>','{dr_url("api/cthumb")}');" class="btn red btn-xs"><i class="fa fa-refresh"></i> {L('立即清理')} </a>
							</label>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</form>

<script>
    function my_update_cache(id, m) {

        var obj = $('#dr_'+id+'_result');
        obj.html("<img style='height:17px' src='{THEME_PATH}admin/images/mloading.gif' />");

        if (m == 'app') {
            obj.html('<font color="green">{L("更新完成")}</font>');
            {loop $aurl $url}
            $.ajax({
                type: "GET",
                url: "{$url}&"+Math.random(),
                dataType: "text",
                success: function (data) {

                },
                error: function(HttpRequest, ajaxOptions, thrownError) {

                }
            });
            {/loop}

		} else {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "{SELF}?c=cache&m=index&action="+m,
                success: function (res) {
                    if (res.code) {
                        obj.html('<font color="green">{L("更新完成")}</font>');
                    } else {
                        obj.html('<font color="red">'+json.msg+'</font>');
                    }
                },
                error: function(HttpRequest, ajaxOptions, thrownError) {
                    obj.html('<font color="red">{L("请查看错误日志")}</font>');
                }
            });
		}
    }
    function dr_update_cache_all() {
        {loop $list $id $t}
        my_update_cache('{$id}', '{$t[1]}');
        {/loop}
    }
</script>


{template footer.html}
