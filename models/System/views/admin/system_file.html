{template nheader.html}

<link href="{THEME_PATH}admin/global/plugins/codemirror/theme/neat.css" rel="stylesheet" type="text/css" />
<link href="{THEME_PATH}admin/global/plugins/codemirror/lib/codemirror.css" rel="stylesheet" type="text/css" />

<script src="{THEME_PATH}admin/global/plugins/codemirror/lib/codemirror.js" type="text/javascript"></script>
<script src="{THEME_PATH}admin/global/plugins/codemirror/mode/javascript/javascript.js" type="text/javascript"></script>
<script src="{THEME_PATH}admin/global/plugins/codemirror/mode/htmlmixed/htmlmixed.js" type="text/javascript"></script>
<script src="{THEME_PATH}admin/global/plugins/codemirror/mode/css/css.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        CodeMirror.fromTextArea(document.getElementById("system_file"), {
            lineNumbers: !0,
            matchBrackets: !0,
            styleActiveLine: !0,
            theme: "neat",
            mode: "javascript"
        })
        CodeMirror.fromTextArea(document.getElementById("system_file2"), {
            lineNumbers: !0,
            matchBrackets: !0,
            styleActiveLine: !0,
            theme: "neat",
            mode: "javascript"
        })
    });
</script>
<div class="page-bar">
    <ul class="page-breadcrumb mylink">
        {$menu.link}
    </ul>
    <ul class="page-breadcrumb myname">
        {$menu.name}
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button type="button" class="btn green btn-sm btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-hover="dropdown"> {L('操作菜单')}
                <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                {loop $menu.quick $t}
                <li>
                    <a href="{$t.url}">{$t.icon} {$t.name}</a>
                </li>
                {/loop}
                <li class="divider"> </li>
                <li>
                    <a href="javascript:window.location.reload();">
                        <i class="icon-refresh"></i> {L('刷新页面')}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<h3 class="page-title">
    <small>{L('缓存目录请设置为禁止外部访问的权限')}</small>
</h3>

<form class="form-horizontal" action="" method="post" id="myform" name="myform">
    <input name="page" id="mypage" type="hidden" value="{$page}" />
    <div class="portlet light bordered myfbody">
        <div class="portlet-title tabbable-line">
            <ul class="nav nav-tabs" style="float:left;">
                <li class="{if $page==0}active{/if}">
                    <a href="#tab_0" data-toggle="tab" onclick="$('#mypage').val('0')"> <i class="fa fa-cog"></i> {L('程序目录')} </a>
                </li>
                <li class="{if $page==1}active{/if}">
                    <a href="#tab_1" data-toggle="tab" onclick="$('#mypage').val('1')"> <i class="fa fa-upload"></i> {L('附件配置')} </a>
                </li>
            </ul>
        </div>
        <div class="portlet-body">
            <div class="tab-content">
                <div class="tab-pane {if $page==0}active{/if}" id="tab_0">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label">{L('核心目录')}：</label>
                            <div class="col-md-9">
                                <input type="text" readonly class="form-control" value="{FCPATH}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">{L('缓存目录')}：</label>
                            <div class="col-md-9">
                                <input type="text" readonly class="form-control" value="{CACHEPATH}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">{L('系统风格目录')}：</label>
                            <div class="col-md-9">
                                <input type="text" readonly class="form-control" value="{THEME_PATH}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane {if $page==1}active{/if}" id="tab_1">
                    <div class="form-body">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label">{L('附件归档')}：</label>
                                <div class="col-md-9">
                                    <input type="checkbox" name="data[SYS_ATTACHMENT_DB]" value="TRUE" {if $data['SYS_ATTACHMENT_DB']}checked{/if} data-on-text="{L('开启')}" data-off-text="{L('关闭')}" data-on-color="success" data-off-color="danger" class="make-switch" data-size="small">
                                    <span class="help-block">{L('开启之后附件将分为已使用的附件和未使用的附件，归档存储')}</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label">{L('系统附件目录')}：</label>
                                <div class="col-md-9">
                                    <input class="form-control input-xlarge" type="text" name="data[SYS_ATTACHMENT_DIR]" value="{$data['SYS_ATTACHMENT_DIR']}" >
                                    <span class="help-block">{L('并非上传目录，是供管理员浏览附件的目录，相对于系统根目录')}</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label">{L('缩略图片目录')}：</label>
                                <div class="col-md-9">
                                    <input class="form-control input-xlarge" type="text" name="data[SYS_THUMB_DIR]" value="{$data['SYS_THUMB_DIR']}" readonly="" >
                                </div>
                            </div>
                        </div>
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label">{L('附件上传目录')}：</label>
                                <div class="col-md-9">
                                    <input class="form-control input-xlarge" type="text" name="data[SYS_UPLOAD_DIR]" value="{$data['SYS_UPLOAD_DIR']}" readonly="">
                                </div>
                            </div>
                        </div>
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label">{L('附件访问地址')}：</label>
                                <div class="col-md-9">
                                    <input class="form-control input-xlarge" type="text" name="data[SYS_ATTACHMENT_URL]" value="{$data['SYS_ATTACHMENT_URL']}" readonly="" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="myfooter">
            <div class="row">
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn green"> <i class="fa fa-save"></i> {L('保存')}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{template nfooter.html}
